<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="counter.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
  <div class="container">
      <div class="reset" onclick="reset()">reset</div>
      <div class="add" onclick="add()">Increment</div>
      <div id="current-value">0</div>
      <div class="reduce" onclick="reduce()">Decrement</div>
    </div>
    <script>
      let count = 0;
      add = () => {
        document.getElementById("current-value").innerText = ++count;
      };
      reduce = () => {
        count > 0 ? count-- : (count = 0);
        document.getElementById("current-value").innerText = count;
      };
      reset = () => {
        count = 0;
        document.getElementById("current-value").innerText = count;
      };
    </script>
  </body>
</html>
